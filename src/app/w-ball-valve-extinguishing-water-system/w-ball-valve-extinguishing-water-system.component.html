<div class="content">
    <div class="number">9</div>
    <h2>Kugelhahn zum Löschposten</h2>
    <input class="toggleBtn" id="toggleBtn" type="button" (click)="toggleMap()" value="Karte schliessen">
    <div class="mapImg" id="wBallValve" [class.d-none]="comp.mapClose">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d860.4173921740397!2d7.735604991400877!3d46.35971879751245!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x7f56a8790262d48d!2zNDbCsDIxJzM1LjUiTiA3wrA0NCcwOS40IkU!5e1!3m2!1sde!2sch!4v1662993024824!5m2!1sde!2sch"
            loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
        <div class="link">
            Kugelhahn zum Löschposten in
            <a href="https://www.google.com/maps/place/46%C2%B021'35.5%22N+7%C2%B044'09.4%22E/@46.3597188,7.735605,198m/data=!3m1!1e3!4m16!1m9!4m8!1m3!2m2!1d7.735954!2d46.3598787!1m3!2m2!1d7.7359354!2d46.3598624!3m5!1s0x0:0x7f56a8790262d48d!7e2!8m2!3d46.3598456!4d7.7359461"
                target="_blank">
                Google Maps,
            </a>
            <a href="https://www.google.com/maps/d/viewer?hl=de&mid=1nqK_f4oPaGtvyCNtQwo5UmBU-ICLWpk&ll=46.361567760591186%2C7.735987349999993&z=17"
                target="_blank">
                My-Maps,
            </a>
            oder
            <a href="https://earth.google.com/web/@46.3612898,7.73570856,2243.97080254a,1408.90331472d,30y,-0h,0t,0r/data=MigKJgokCiAxbnFLX2Y0b1BhR3R2eUNOdFF3bzVVbUJVLUlDTFdwayAC"
                target="_blank">
                Google Earth
            </a>
            öffnen
        </div>
    </div>

    <mat-progress-bar class="example-margin" [value]="81.8"></mat-progress-bar>

    <div class="btn" mat-raised-button (click)="comp.scrollDown()" [class.d-none]="comp.windowSmall">
        <mat-icon>arrow_circle_down</mat-icon>
    </div>

    <div class="description">
        <ul>
            <li>Stein weg kippen</li>
        </ul>
        <img class="situationImgs" src="assets/img/sBallValveExtinguishingWaterSystem1.jpg">
        <img class="situationImgs mt2" src="assets/img/sBallValveExtinguishingWaterSystem2.jpg">
        <ul>
            <li>Hahn 1/2 schliessen</li>
        </ul>
        <img class="situationImgs" src="assets/img/sBallValveExtinguishingWaterSystem4.jpg">
        <ul>
            <li>Stein zurücklegen</li>
        </ul>
    </div>

</div>

<div class="buttons">
    <div class="container1">
        <div class="center">
            <button class="bfBtn" mat-raised-button color="primary"
                [routerLink]="'/winterAgainExtinguishingWaterSystem'">zurück</button>
            <p>Löschposten</p>
        </div>
        <div class="center">
            <button class="bfBtn" mat-raised-button color="primary"
                [routerLink]="'/winterDrinkingWaterDiversionReservoirFountain'">weiter</button>
            <p>Abzweigung<br>Trinkwasserreservoir-<br>Brunnen</p>
        </div>
    </div>
    <hr>
    <button class="cancelBtn" (click)="setVar()" mat-stroked-button color="primary"
        [routerLink]="'/startScreen'">Abbrechen</button>
</div>
