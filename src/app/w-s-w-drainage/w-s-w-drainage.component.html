<div class="content">
    <div class="number">7</div>
    <h2>Seewasserentleerung</h2>
    <input class="toggleBtn" id="toggleBtn" type="button" (click)="toggleMap()" value="Karte schliessen">
    <div class="mapImg" id="wsDrainage" [class.d-none]="comp.mapClose">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1400.7724021026277!2d7.734762695489376!3d46.36014264781647!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478f111b4d51f099%3A0x23090c6c529765a8!2zNDbCsDIxJzM4LjUiTiA3wrA0NCcwOS40IkU!5e1!3m2!1sde!2sch!4v1662995018408!5m2!1sde!2sch"
            loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
        <div class="link">
            Seewasserentleerung in
            <a href="https://www.google.com/maps/dir//46.3606895,7.7359375/@46.3601948,7.735649,322m/data=!3m1!1e3"
                target="_blank">
                Google Maps,
            </a>
            <a href="https://www.google.com/maps/d/viewer?hl=de&mid=1nqK_f4oPaGtvyCNtQwo5UmBU-ICLWpk&ll=46.361567760591186%2C7.735987349999993&z=17"
                target="_blank">
                My-Maps,
            </a>
            oder
            <a href="https://earth.google.com/web/@46.3612898,7.73570856,2243.97080254a,1408.90331472d,30y,-0h,0t,0r/data=MigKJgokCiAxbnFLX2Y0b1BhR3R2eUNOdFF3bzVVbUJVLUlDTFdwayAC"
                target="_blank">
                Google Earth
            </a>
            öffnen
        </div>
    </div>

    <mat-progress-bar class="example-margin" [value]="63.6"></mat-progress-bar>

    <div class="btn" mat-raised-button (click)="comp.scrollDown()" [class.d-none]="comp.windowSmall">
        <mat-icon>arrow_circle_down</mat-icon>
    </div>

    <div class="description">
        <ul>
            <li>Unter diesem Stein befindet sich das Entleerungsrohr vom Seewasser</li>
            <li>Stein wegkippen</li>
        </ul>
        <img class="situationImgs" src="assets/img/seaWaterDrainage1.jpg">
        <ul>
            <li>Hahn 1/2 öffnen</li>
        </ul>
        <img class="situationImgs" src="assets/img/seaWaterDrainage3.jpg">
        <ul>
            <li>Stein zurücklegen</li>
        </ul>
    </div>
</div>

<div class="buttons">
    <div class="container1">
        <div class="center">
            <button class="bfBtn" mat-raised-button color="primary"
                [routerLink]="'/winterSeeWaterDiversionSeeExtinguishingWaterSystem'">zurück</button>
            <p>Abzweigung<br>Seewasser - Feuerwehrposten</p>
        </div>
        <div class="center">
            <button class="bfBtn" mat-raised-button color="primary"
                [routerLink]="'/winterAgainExtinguishingWaterSystem'">weiter</button>
            <p>Löschposten</p>
        </div>
    </div>
    <hr>
    <button class="cancelBtn" (click)="setVar()" mat-stroked-button color="primary"
        [routerLink]="'/startScreen'">Abbrechen</button>
</div>
