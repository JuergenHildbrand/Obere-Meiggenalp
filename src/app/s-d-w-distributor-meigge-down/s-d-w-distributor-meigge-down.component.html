<div class="content">
    <div class="number">1</div>
    <h2>Trinkwasserverteilung Obri Meiggu</h2>
    <div class="d-flex">
        <input class="toggleBtn" style="margin-right: 4px;" id="toggleBtnsdDistributor" type="button" (click)="toggleMap()" value="Karte schliessen">
        <button class="toggleBtn" style="margin-left: 4px;" (click)="openDialog('2000ms', '1500ms')">Vorgehen öffnen</button>
    </div>
    <div class="mapImg" id="sdDistributor" [class.d-none]="comp.mapClose">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d906.8800825617056!2d7.736487588676326!3d46.36050015600923!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x6cc9900bec688661!2zNDbCsDIxJzM4LjciTiA3wrA0NCcxMy4yIkU!5e1!3m2!1sde!2sch!4v1662997583097!5m2!1sde!2sch"
            loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
        <div class="link">
            Trinkwasserverteilung in
            <a href="https://www.google.com/maps/place/46%C2%B021'38.7%22N+7%C2%B044'13.2%22E/@46.3605002,7.7364876,208m/data=!3m1!1e3!4m16!1m9!4m8!1m3!2m2!1d7.7370104!2d46.3607744!1m3!2m2!1d7.7369948!2d46.3607399!3m5!1s0x0:0x6cc9900bec688661!7e2!8m2!3d46.3607402!4d7.7370029"
                target="_blank">
                Google Maps,
            </a>
            <a href="https://www.google.com/maps/d/viewer?hl=de&mid=1nqK_f4oPaGtvyCNtQwo5UmBU-ICLWpk&ll=46.361567760591186%2C7.735987349999993&z=17"
                target="_blank">
                My-Maps,
            </a>
            oder
            <a href="https://earth.google.com/web/@46.3612898,7.73570856,2243.97080254a,1408.90331472d,30y,-0h,0t,0r/data=MigKJgokCiAxbnFLX2Y0b1BhR3R2eUNOdFF3bzVVbUJVLUlDTFdwayAC"
                target="_blank">
                Google Earth
            </a>
            öffnen
        </div>
    </div>

    <mat-progress-bar class="example-margin" [value]="9.1"></mat-progress-bar>

    <div class="btn" mat-raised-button (click)="comp.scrollDown()" [class.d-none]="comp.windowSmall">
        <mat-icon>arrow_circle_down</mat-icon>
    </div>

    <div class="description">
        <ul>
            <li>Schacht öffnen</li>
        </ul>
        <img class="situationImgs" src="assets/img/sDWDistributorMeiggeDown1.jpg">
        <ul>
            <li>Alle Hähne schliessen</li>
        </ul>
        <img class="situationImgs" src="assets/img/sDWDistributorMeiggeDown2.jpg">
        <ul>
            <li>Schachtdeckel schliessen</li>
        </ul>
    </div>

</div>



<div class="buttons">
    <div class="container1">
        <div class="center">
            <button class="bfBtn" (click)="setVar()" mat-raised-button color="primary"
                [routerLink]="'/startScreen'">zurück</button>
            <p>Startseite</p>
        </div>
        <div class="center">
            <button class="bfBtn" mat-raised-button color="primary"
                [routerLink]="'/sommerDrinkingWaterDiversionReservoirFountain'">weiter</button>
            <p>Abzweigung<br>Reservoir-Brunnen</p>
        </div>
    </div>
    <hr>
    <button class="cancelBtn" (click)="setVar()" mat-stroked-button color="primary"
        [routerLink]="'/startScreen'">Abbrechen</button>
</div>
