<div class="content">
    <div class="number">9</div>
    <h2>Abzweigung Seewasser - Löschposten</h2>
    <input class="toggleBtn" id="toggleBtnsDiversionSE" type="button" (click)="toggleMap()" value="Karte schliessen">
    <div class="mapImg" id="sDiversionSE" [class.d-none]="comp.mapClose">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d958.6422323475012!2d7.73565804090586!3d46.360034182899355!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x66881f369fc24741!2zNDbCsDIxJzM3LjQiTiA3wrA0NCcwOC4wIkU!5e1!3m2!1sde!2sch!4v1662993678722!5m2!1sde!2sch"
            loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
        <div class="link">
            Abzweigung Seewasser - Löschposten in
            <a href="https://www.google.com/maps/place/46%C2%B021'37.4%22N+7%C2%B044'08.0%22E/@46.3600342,7.735658,220m/data=!3m1!1e3!4m16!1m9!4m8!1m3!2m2!1d7.7355643!2d46.3604228!1m3!2m2!1d7.7359375!2d46.3606895!3m5!1s0x0:0x66881f369fc24741!7e2!8m2!3d46.3603785!4d7.7355646"
                target="_blank">
                Google Maps,
            </a>
            <a href="https://www.google.com/maps/d/viewer?hl=de&mid=1nqK_f4oPaGtvyCNtQwo5UmBU-ICLWpk&ll=46.361567760591186%2C7.735987349999993&z=17"
                target="_blank">
                My-Maps,
            </a>
            oder
            <a href="https://earth.google.com/web/@46.3612898,7.73570856,2243.97080254a,1408.90331472d,30y,-0h,0t,0r/data=MigKJgokCiAxbnFLX2Y0b1BhR3R2eUNOdFF3bzVVbUJVLUlDTFdwayAC"
                target="_blank">
                Google Earth
            </a>
            öffnen
        </div>
    </div>

    <mat-progress-bar class="example-margin" [value]="81.8"></mat-progress-bar>

    <div class="btn" mat-raised-button (click)="comp.scrollDown()" [class.d-none]="comp.windowSmall">
        <mat-icon>arrow_circle_down</mat-icon>
    </div>

    <div class="description">
        <ul>
            <li>Schachtdeckel öffnen </li>
        </ul>
        <img class="situationImgs" src="assets/img/seaWaterDiversion1.jpg">
        <ul>
            <li>Hahn schliessen</li>
        </ul>
        <img class="situationImgs" src="assets/img/seaWaterDiversion2.jpg">
        <ul>
            <li>Schachtdeckel schliessen</li>
        </ul>
    </div>

</div>

<div class="buttons">
    <div class="container1">
        <div class="center">
            <button class="bfBtn" mat-raised-button color="primary"
                [routerLink]="'/sommerDrinkingWaterReservoir'">zurück</button>
            <p>Trinkwasserreservoir</p>
        </div>
        <div class="center">
            <button class="bfBtn" mat-raised-button color="primary"
                [routerLink]="'/sommerSeeWaterDrainage'">weiter</button>
            <p>Seewasserentleerung</p>
        </div>
    </div>
    <hr>
    <button class="cancelBtn" (click)="setVar()" mat-stroked-button color="primary"
        [routerLink]="'/startScreen'">Abbrechen</button>
</div>
