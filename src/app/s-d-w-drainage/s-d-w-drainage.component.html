<div class="content">
    <div class="number">3</div>
    <h2>Trinkwasserentleerung</h2>
    <input class="toggleBtn" id="toggleBtnsdDrainage" type="button" (click)="toggleMap()" value="Karte schliessen">
    <div class="mapImg" id="sdDrainage" [class.d-none]="comp.mapClose">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d938.2321519449382!2d7.737190132931115!3d46.35973562926391!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x5460294a092595a9!2zNDbCsDIxJzM1LjgiTiA3wrA0NCcxNS4zIkU!5e1!3m2!1sde!2sch!4v1662992123846!5m2!1sde!2sch"
            loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
        <div class="link">
            Trinkwasserentleerung in
            <a href="https://www.google.com/maps/dir//46.3598051,7.7376061/@46.359625,7.7368991,249m/data=!3m1!1e3"
                target="_blank">
                Google Maps,
            </a>
            <a href="https://www.google.com/maps/d/viewer?hl=de&mid=1nqK_f4oPaGtvyCNtQwo5UmBU-ICLWpk&ll=46.361567760591186%2C7.735987349999993&z=17"
                target="_blank">
                My-Maps,
            </a>
            oder
            <a href="https://earth.google.com/web/@46.3612898,7.73570856,2243.97080254a,1408.90331472d,30y,-0h,0t,0r/data=MigKJgokCiAxbnFLX2Y0b1BhR3R2eUNOdFF3bzVVbUJVLUlDTFdwayAC"
                target="_blank">
                Google Earth
            </a>
            öffnen
        </div>
    </div>

    <mat-progress-bar class="example-margin" [value]="27.3"></mat-progress-bar>

    <div class="btn" mat-raised-button (click)="comp.scrollDown()" [class.d-none]="comp.windowSmall">
        <mat-icon>arrow_circle_down</mat-icon>
    </div>

    <div class="description">
        <ul>
            <li>Unter diesem Stein befindet sich ein Entleerungsrohr</li>
        </ul>
        <img class="situationImgs" src="assets/img/sDWDrainage1.jpg">
        <ul>
            <li>Fitting einschrauben</li>
        </ul>
        <img class="situationImgs" src="assets/img/sDWDrainage3.jpg">
        <ul>
            <li>Stein zurücklegen</li>
        </ul>
    </div>

</div>

<div class="buttons">
    <div class="container1">
        <div class="center">
            <button class="bfBtn" mat-raised-button color="primary"
                [routerLink]="'/sommerDrinkingWaterDiversionReservoirFountain'">zurück</button>
            <p>Abzweigung<br>Reservoir-Brunnen</p>
        </div>
        <div class="center">
            <button class="bfBtn" mat-raised-button color="primary"
                [routerLink]="'/sommerDrinkingWaterSpring'">weiter</button>
            <p>Trinkwasserquelle</p>
        </div>
    </div>
    <hr>
    <button class="cancelBtn" (click)="setVar()" mat-stroked-button color="primary"
        [routerLink]="'/startScreen'">Abbrechen</button>
</div>
